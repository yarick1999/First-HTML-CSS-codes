<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Basis CSS</title>
		<link rel="stylesheet" type="text/css" href="baweopdracht5.css">
	</head>
	<body>
		<form name="formuliertje" action="mailto:do.cent@avans.nl" method="post">
			<fieldset>
				<legend>
					<h2>Mijn formulier:</h2>
				</legend>
				<input type="text" name="voornaam" />Voornaam<br>
				<input type="text" name="achternaam" />Achternaam</br>
				<input type="text" name="studentnr" />Studentnr<br>
				<select name="auto">
					<option value="eend">Citroen 2CV (Eend)</option>
					<option value="fiat">Fiat 500</option>
					<option value="mini">Mini Cooper</option>
					<option value="kever">Kever (Beetle)</option>

				<textarea placeholder="Sorry Avans; logo misvormd voor onderwijsdoeleinden ;-)"></textarea><img src="logoavans.png" alt="logo Avans"><br>
				<input type="reset" value="Oops" /><input type="submit" name="gadoor" value="Okay" />
			</fieldset>
		</form>
	</body>
</html>
